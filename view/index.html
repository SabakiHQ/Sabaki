<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title></title>
<meta name="author" content="Yichuan Shen" />

<link rel="stylesheet" type="text/css" href="../style/app.css" />
<link rel="stylesheet" type="text/css" href="../style/goban.css" />
<link rel="stylesheet" type="text/css" href="../style/index.css" />

<script src="../node_modules/sigma/build/sigma.min.js"></script>
<script src="mootools.js"></script>
<script src="index.js"></script>
<script src="index.view.js"></script>

</head>
<body>

<section id="main">
    <section id="goban" class="goban">
        <div></div>
    </section>

    <section id="bar">
        <section id="edit">
            <ul>
                <li class="selected stone-tool">
                    <a href="#" title="Stone Tool"><img src="../img/edit/stone_1.png" /></a>
                </li>
                <li class="cross-tool">
                    <a href="#" title="Cross Tool"><img src="../img/edit/cross.png" /></a>
                </li>
                <li class="triangle-tool">
                    <a href="#" title="Triangle Tool"><img src="../img/edit/triangle.png" /></a>
                </li>
                <li class="square-tool">
                    <a href="#" title="Square Tool"><img src="../img/edit/square.png" /></a>
                </li>
                <li class="circle-tool">
                    <a href="#" title="Circle Tool"><img src="../img/edit/circle.png" /></a>
                </li>
                <li class="label-tool">
                    <a href="#" title="Label Tool"><img src="../img/edit/label.png" /></a>
                </li>
                <li class="number-tool">
                    <a href="#" title="Number Tool"><img src="../img/edit/number.png" /></a>
                </li>
            </ul>
            <a class="close" href="#" onclick="setEditMode(false)"></a>
        </section>

        <section id="scoring">
            <button onclick="showScore()">Done</button>
            Please select dead stones.
            <a class="close" href="#" onclick="setScoringMode(false)"></a>
        </section>

        <section id="find">
            <button><img src="../img/ui/down.png" alt="Up" /></button>
            <button class="selected"><img src="../img/ui/down.png" alt="Down" /></button>
            Select an intersection to find a move.
            <a class="close" href="#" onclick="setFindMode(false)"></a>
        </section>

        <header>
            <span id="player_1"><span class="captures">0</span> <span class="name">Black</span></span>
            <img class="currentplayer" src="../img/ui/blacktoplay.png" />
            <span id="player_-1"><span class="name">White</span> <span class="captures">0</span></span>

            <img class="undo" src="../img/ui/undo.png" onclick="undoBoard()" title="Undo" />
            <img id="headermenu" src="../img/ui/menu.png" onclick="openHeaderMenu()" />
        </header>

        <section id="progress">
            <div></div>
        </section>
    </section>

    <section id="info">
        <form>
            <section>
                <input type="text" name="rank_1" placeholder="Rank" />
                <input type="text" name="name_1" placeholder="Player Black" />
                <img class="currentplayer" src="../img/ui/blacktoplay.png" onload="this.draggable = false" />
                <input type="text" name="name_-1" placeholder="Player White" />
                <input type="text" name="rank_-1" placeholder="Rank" />
            </section>

            <ul>
                <li>
                    <label><span>Result:</span>
                    <input type="text" name="result" placeholder="None" /></label>
                </li>
                <li>
                    <label><span>Komi:</span>
                    <input type="text" name="komi" placeholder="0" /></label>
                </li>
                <li>
                    <label><span>Handicap:</span>
                    <select name="handicap">
                        <option>No stones</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select></label>
                </li>
                <li>
                    <label><span>Board size:</span>
                    <input type="number" name="size" placeholder="19" max="25" min="9" /></label>
                </li>
            </ul>

            <p>
                <button type="submit" onclick="commitGameInfo(); closeGameInfo(); return false">OK</button>
                <button type="reset" onclick="closeGameInfo(); return false">Cancel</button>
            </p>
        </form>
    </section>

    <section id="score">
        <h2>Score</h2>

        <ul class="tabs">
            <li class="area">
                <a href="#" onclick="setScoringMethod('area')">Area</a>
            </li><li class="current territory">
                <a href="#" onclick="setScoringMethod('territory')">Territory</a>
            </li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th class="area territory"></th>
                    <th class="area disabled">Area</th>
                    <th class="territory">Territory</th>
                    <th class="territory">Captures</th>
                    <th class="area territory">Komi</th>
                    <th class="area territory">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="area territory">
                        <img src="../img/goban/stone_1.png" alt="Black" width="24" height="24" />
                    </th>
                    <td class="area disabled">0</td>
                    <td class="territory">0</td>
                    <td class="territory">0</td>
                    <td class="area territory"></td>
                    <td class="area territory">0</td>
                </tr>
                <tr>
                    <th class="area territory">
                        <img src="../img/goban/stone_-1.png" alt="White" width="24" height="24" />
                    </th>
                    <td class="area disabled">0</td>
                    <td class="territory">0</td>
                    <td class="territory">0</td>
                    <td class="area territory">0</td>
                    <td class="area territory">0</td>
                </tr>
            </tbody>
        </table>

        <form>
            <p>
                <button type="submit" onclick="commitScore(); closeScore(); return false">Update Result</button>
                <button type="submit" onclick="closeScore(); return false">Cancel</button>
            </p>
        </form>
    </section>
</section>

<section id="leftsidebar">
    <div class="verticalresizer"></div>

    <section id="console">
        <div class="gm-scrollbar -vertical"><div class="thumb"></div></div>
        <div class="gm-scrollbar -horizontal"><div class="thumb"></div></div>
        <div class="gm-scroll-view">
            <div class="inner">
                <form><label><input type="text" /></label></form>
            </div>
        </div>
    </section>
</section>

<section id="sidebar">
    <div class="verticalresizer"></div>

    <section id="graph">
        <div class="slider">
            <a href="#" class="prev" onclick="goBack()">▲</a>
            <a href="#" class="next" onclick="goForward()">▼</a>
            <div class="inner">
                <span></span>
            </div>
        </div>
    </section>

    <section id="properties">
        <div class="horizontalresizer"></div>

        <div class="gm-scrollbar -vertical"><div class="thumb"></div></div>
        <div class="gm-scrollbar -horizontal"><div class="thumb"></div></div>
        <div class="gm-scroll-view">
            <div class="inner">
            </div>
        </div>

        <textarea oninput="commitCommentText()"></textarea>
    </section>
</section>

<section id="preferences">
    <ul class="tabs">
        <li class="current">
            <a href="#" class="general">General</a>
        </li><li>
            <a href="#" class="engines">Engines</a>
        </li>
    </ul>

    <form class="general">
        <div class="general">
            <ul>
                <li><label><input type="checkbox" name="app.startup_check_updates" />
                    Check for updates at startup</label></li>
                <li><label><input type="checkbox" name="sound.enable" />
                    Enable sounds</label></li>
                <li><label><input type="checkbox" name="game.goto_end_after_loading" />
                    Jump to end after loading a game</label></li>
            </ul>

            <ul>
                <li><label><input type="checkbox" name="view.fuzzy_stone_placement" />
                    Fuzzy stone placement</label></li>
                <li><label><input type="checkbox" name="game.show_ko_warning" />
                    Show ko warning</label></li>
                <li><label><input type="checkbox" name="game.show_suicide_warning" />
                    Show suicide warning</label></li>
                <li><label><input type="checkbox" name="edit.show_removenode_warning" />
                    Show remove node warning</label></li>
                <li><label><input type="checkbox" name="edit.click_currentvertex_to_remove" />
                    Click current stone to remove node</label></li>
            </ul>
        </div>

        <div class="engines">
            <div class="engines-list">
                <div class="gm-scrollbar -vertical"><div class="thumb"></div></div>
                <div class="gm-scrollbar -horizontal"><div class="thumb"></div></div>
                <div class="gm-scroll-view">
                    <ul></ul>
                </div>
            </div>

            <p>
                <button type="button" onclick="chooseEngine(); return false">Add…</button>
            </p>
        </div>

        <p>
            <button type="submit" onclick="commitPreferences(); closePreferences(); return false">Save</button>
            <button type="reset" onclick="closePreferences(); return false">Cancel</button>
        </p>
    </form>
</section>

<section id="busy"></section>
<div id="indicator"></div>

</body>
</html>
