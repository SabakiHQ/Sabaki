name: CI

on: 
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: npm install, build, and test
      run: |
        npm install
        npm run format-check
        npm run build
        npm test
      env:
        CI: true
